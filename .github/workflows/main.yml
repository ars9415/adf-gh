on:
  push:
    branches:
    - main

permissions:
      id-token: write
      contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3
    - name: Setup Node.js environment
      uses: actions/setup-node@v3.4.1
      with:
        node-version: 14.x
        
    - name: install ADF Utilities package
      run: npm install
      working-directory: ${{github.workspace}}
    
    - name: Export ARM Template
      id: export
      uses: Azure/data-factory-export-action@v1.2.0
      # with:
      #   path: ./mydir [optional]
      #   id: <data factory resource ID> [optional]

    - name: Publish ARM template
      uses: actions/upload-artifact@v2
      with:
        name: my-artifact
        path: ${{ steps.export.outputs.arm-template-directory }}
        if-no-files-found: error
    - name: upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: arm-template-directory
        path: ${{github.workspace}}/ExportedArmTemplate
