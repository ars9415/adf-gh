on:
  push:
    branches:
    - main

permissions:
      id-token: write
      contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3
    - name: Setup Node.js environment
      uses: actions/setup-node@v3.4.1
      with:
        node-version: 14.x
        
    - name: install ADF Utilities package
      run: npm install
      working-directory: ${{github.workspace}}/ADFroot/build  
        
    - name: Validate
      run: npm run build validate ${{github.workspace}}/ADFroot/build /subscriptions/c2d0d8a1-a785-4555-8962-c892e35d01ca/resourceGroups/new-rg/providers/Microsoft.DataFactory/factories/adf-gh-actions 
      working-directory: ${{github.workspace}}/ADFroot/build
 

    - name: Validate and Generate ARM template
      run: npm run build export ${{github.workspace}}/ADFroot/build/subscriptions/c2d0d8a1-a785-4555-8962-c892e35d01ca/resourceGroups/new-rg/providers/Microsoft.DataFactory/factories/adf-gh-actions "ExportedArmTemplate"  
      working-directory: ${{github.workspace}}/ADFroot/build
  
    - name: upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: ExportedArmTemplate
        path: ${{github.workspace}}/ADFroot/build/ExportedArmTemplate
