on:
  push:
    branches:
    - main

permissions:
      id-token: write
      contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - uses: actions/checkout@v3
    - name: Setup Node.js environment
      uses: actions/setup-node@v3.4.1
      with:
        node-version: 14.x
        
    - name: install ADF Utilities package
      run: npm install
      working-directory: ${{github.workspace}}
    
    - name: Export ARM Template
      id: export
      uses: Azure/data-factory-export-action@v1.2.0
      # with:
      #   path: ./mydir [optional]
      #   id: <data factory resource ID> [optional]

    - name: Publish ARM template
      uses: actions/upload-artifact@v2
      with:
        name: my-artifact
        path: ${{ steps.export.outputs.arm-template-directory }}
        if-no-files-found: error
        
        
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:    
      - name: Download a Build Artifact
        uses: actions/download-artifact@v3.0.2
        with:
          name: my-artifact


      - name: Login via Az module
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          enable-AzPSSession: true 

      - name: data-factory-deploy
        uses: Azure/data-factory-deploy-action@v1.2.0
        with:
          resourceGroupName: new-rg
          dataFactoryName: adf-gh-actions-2
          armTemplateFile: ARMTemplateForFactory.json
          armTemplateParametersFile: ARMTemplateParametersForFactory.json
          # additionalParameters: # (10) Parameters which will be replaced in the ARM template. Expecte
   
